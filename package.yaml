name:                enumerate-pcgs
version:             0.1.0.0
github:              "gozzarda/enumerate-pcgs"
license:             BSD3
author:              "Andrew Gozzard"
maintainer:          "gozzardam@gmail.com"
copyright:           "2019 Andrew Gozzard"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gozzarda/enumerate-pcgs#readme>

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src

executables:
  enumerate-pcgs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - enumerate-pcgs

tests:
  enumerate-pcgs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - enumerate-pcgs
    - hspec
    - QuickCheck
